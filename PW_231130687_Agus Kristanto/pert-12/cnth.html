<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
        };

        th td {
            border: 1px solid;
            padding: 10px;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th colspan="2" rowspan="2">Data</th>
            <th colspan="2">Data</th>
        </tr>
        <tr>
            <th>Data</th>
            <th>Data</th>
        </tr>
        <tr>
            <th rowspan="2">Data</th>
            <th>Data</th>
            <th>Q</th>
            <th>Q</th>
        </tr>
        <tr>
            <th>Data</th>
            <th>Q</th>
            <th>Q</th>
        </tr>
    </table>
</body>

</html>
