<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Button</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        p {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form id="registerForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="button" id="registerButton">Register</button>
            <p id="message"></p>
        </form>
    </div>
    <script>
        document.getElementById('registerButton').addEventListener('click', function() {
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var message = document.getElementById('message');

            if (!name) {
                message.textContent = "Name cannot be empty.";
                message.style.color = 'red';
            } else if (!email) {
                message.textContent = "Email cannot be empty.";
                message.style.color = 'red';
            } else if (password.length < 8) {
                message.textContent = "Password must be at least 8 characters.";
                message.style.color = 'red';
            } else if (password.length > 16) {
                message.textContent = "Password must be no more than 16 characters.";
                message.style.color = 'red';
            } else {
                message.style.color = 'green';
                message.textContent = "Registration successful.";
                // Here you can add additional actions, like sending the form data to a server
            }
        });
    </script>
</body>
</html>
